<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Frontend Helper</title>
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">Features</a>
    <a href="#">Contact</a>
  </div>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to Your AI Frontend Helper</h1>
    <p>Built with AI-generated components</p>
  </section>

  <!-- Card Section -->
  <div class="card">
    <h2>AI Generated Card</h2>
    <p>This card was created using AI and styled with CSS.</p>
  </div>

  <!-- Form Section -->
  <form>
    <h2>Contact Us</h2>
    <label for="name">Name:</label><br />
    <input type="text" id="name" name="name" /><br /><br />
    <label for="email">Email:</label><br />
    <input type="email" id="email" name="email" /><br /><br />
    <input type="submit" value="Submit" />
  </form>
</body>
</html>
